<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Text</title>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .image-container {
        max-width: 100%;
        overflow: hidden;
      }
      .image-container img {
        width: 100%;
        height: auto;
      }
      .text-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="Images/HaynieFamilyBlurr.jpg" alt="Your Image" />
      </div>
      <div class="text-container">
        <h2>Your Text Goes Here</h2>
        <p>
          This is a simple example of a webpage with an image and text below it.
        </p>
      </div>
    </div>
  </body>
</html>
